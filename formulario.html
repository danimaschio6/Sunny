<!-- formulario  -->
<div id="formulario">
    <div id="form">


        Origen <input type="text" placeholder="Origen" id="origen" required>

        <br>
        <br>

        Destino <select id="destino"><option value="Seleccionar">Seleccionar</option><option value="América">América</option><option value="Europa">Europa</option><option value="Asia">Asia</option><option value="Oceanía">Oceanía</option><option value="África">África</option></select>

        <br>
        <br>

        <label for="start">Salida</label>
        <input type="date" id="start" name="trip-start"min="2021-01-01" max="2031-12-31" oninput="calculardiasDiscount()">
        
        <br>
        <br>

        <label for="start"> Regreso </label><input type="date" id="finish" name="trip-start"
        min="2021-01-01" max="2031-12-31" oninput="calculardiasDiscount()">
        
        <br>
        <br>

        Total días: <input id="daysDiscount" disabled>
        
        <br>
        <br>

        Adultos <select id="cantidadAdultos"><option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select> 
        
        <br>
        <br>

        Menores 
        <select id="cantidadMenores">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select> 

        <br>
        <br>

        Adultos mayores (+70)
        <select id="mayores">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select> 

        <br>
        <br>
        <input type="submit" class="btn btn-primary" id="boton" onclick=validarFormulario() >

    
    </div>
